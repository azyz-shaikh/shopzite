<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">

            <img style="margin-top: 70px;"  src="../../../assets/log.jpg" height="60%" width="60%">
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">

      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
      
                
                <form style="width: 23rem;" (ngSubmit)="formSubmit()">
                    
            <div class="px-5 ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0">Welcome</span>
              </div>
                 
              <br>
                  <div class="form-outline mb-4">
                    <input 
                    [(ngModel)]="loginData.username"
                    name="username"
                    type="text" id="form2Example18" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example18">Username</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input 
                    [(ngModel)]="loginData.password"
                    name="password"
                    type="password" id="form2Example28" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example28">Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary"type="submit">Login</button>
                    <button class="btn btn-danger" type="reset" style="margin-left: 20px;">Reset</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#">Forgot password?</a></p>
                  <p>Don't have an account? <a href="signup" class="link-info">Register here</a></p>
      
                </form>
      
              </div>
          
        </div>
      </div>
    </div>
  </section>
