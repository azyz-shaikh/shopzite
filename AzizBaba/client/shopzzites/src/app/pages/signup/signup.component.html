<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" height="80" width="80">
                </div>
                <h1 class="text-center">Register</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Username</mat-label>
                        <input
                        required
                        [(ngModel)]="user.username" 
                        name="username"
                        matInput placeholder="username"/>
                        <mat-hint>User Name must be unique</mat-hint>
                        
                      </mat-form-field>

                      <mat-form-field appearance="outline" class="full-width">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        matInput placeholder="First Name">
                  
                      </mat-form-field>


                      <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Last Name</mat-label>
                        <input 
                        required
                        matInput placeholder="Last Name">
                        
                      </mat-form-field>


                      <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.email" 
                        name="email"
                        type="email" matInput placeholder="email">
                        
                      </mat-form-field>

                      <mat-form-field appearance="outline" class="full-width">
                        <mat-label>password</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password" 
                        name="password"
                        type="password" matInput placeholder="password">
                        
                      </mat-form-field>

                      <div class="container text-center">
                        <button  type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent" type="reset">Clear</button>
                      </div>
                </form>

            </div>
        </div>
    </div>

</div>
